<body class="body-flex">

                    </li>
                    <li class="nav_menu">
                        <div class="nav_activy">

                        Nome Playlist

            <div class="nav_items">

          </div> <!-- nav_content -->

<!-- **************************************************************************************        
*******************************CONTENUTO PRINCIPALE***************************************        
**************************************************************************************        
**************************************************************************************  -->

       <main class="spoty-main">
       </main>
    
    </div>  <!-- spoty-content -->



    
<!-- **************************************************************************************        
*******************************PLAYER ASIDE********************************************        
****************************************************************************************        
****************************************************************************************  -->


    <aside class="player">
        <div class="section-player">
            <div class="cont_player">
                <div class="row_player">


                    <div class="col_player_lat">

                      <div class="col-50 div-col">
                          <div class="thumb_play">
                              <img src="./img/sinister.jpeg" alt="">
                          </div>
                      </div>

                      <div class="col-50 dinamic_text_play tx-wh">
                          <div class="dinamic_text_play tx-wh">
                            <h2>Sinister</h2>
                            <p class="tx-2">Brano nome</p>
                          </div>
                      </div>

                      <div class="icon_ply_lat_sx">
                         <div class="col-50">
                            <spoan><i class="fa-regular fa-heart"></i></spoan>
                         </div>
                         <div class="col-50">
                            <span> <i class="fa-regular fa-folder"></i></span>
                         </div>
                      </div>

                    </div>   <!-- col_player_lat -->
                  

                    <div class="col_player_centr">
                          
                         <div class="flex_player_centr">
                       <div class="icon_player_center">
                          <button class="tx-wh icon_player_center" type="button">
                            <i class="fa-solid fa-shuffle"></i>
                          </button>
                          <button class="tx-wh icon_player_center" type="button">
                            <i class="fa-solid fa-backward-step"></i>
                          </button>
                          <button class="tx-wh icon_player_play" type="button">
                            <i class="fa-regular fa-circle-play"></i>
                          </button>
                          <button class="tx-wh icon_player_center" type="button">
                            <i class="fa-solid fa-forward-step"></i>
                          </button>
                          <button class="tx-wh icon_player_center" type="button">
                            <i class="fa-solid fa-rotate-right"></i>
                          </button>
                       </div>  <!-- icon_player_center--> 
                         </div> <!-- flex_player_centr-->


                         <div class="progress_player_centr">
                            <div class="time_start">
                            <span class="tx-wh tx-10">0:25</span>
                            </div>
                            <div class="progress_player_1">
                                <div>
                                    <div class="up_progress_player">
                                    </div>
                                  </div>
                            </div>      
                                  
                            <div class="time_end">
                                <span class="tx-wh tx-10">4:35</span>
                            </div>
                         </div>   <!-- progress_player_centr -->

                    </div>  <!-- col_player_centr -->


 

                <div class="col_player col_player_lat_dx">
                             
                      <div class="btn_lat_1">
                           <button class="tx-wh icon_player_center" type="button">
                             <i class="fa-solid fa-list"></i>
                           </button>
                           <button class="tx-wh icon_player_center" type="button">
                            <i class="fa-solid fa-desktop"></i>
                          </button>
                     </div>
                     <div class="btn_lat_2" >
                          <button class="tx-wh icon_player_center" type="button">
                                <i class="fa-solid fa-volume-high"></i>
                          </button>  
                          <div class="progress_player_2">
                                <div>
                                     <div class="up_progress_player_2">
                                </div>
                         </div>         
                     </div>

                </div>   <!--col_player col_player_lat -->




                </div>   <!--row_player -->
            </div> <!--cont_player -->
        </div>     <!--section-player -->     

    </aside> 







</body>
